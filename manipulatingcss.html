<h1>Manipulating CSS</h1>

<h1 id="pow">Click on a button to change this text</h1>

<button type="button" 
onclick="document.getElementById('pow').style.color = 'red'">
Red</button>
<button type="button" 
onclick="document.getElementById('pow').style.color = 'blue'">
Blue</button>
<button type="button" 
onclick="document.getElementById('pow').style.color = 'black'">
Black</button>
<button type="button" 
onclick="document.getElementById('pow').style.fontSize = '100px'">
Larger</button>
<button type="button" 
onclick="document.getElementById('pow').style.fontSize = '32px'">
Regular</button>
<button type="button" 
onclick="document.getElementById('pow').style.fontSize = '10px'">
Smaller</button>
<button type="button" 
onclick="document.getElementById('pow').style.visibility = 'hidden'">
Invisible</button>
<button type="button" 
onclick="document.getElementById('pow').style.visibility = 'visible'">
Visible</button>
<button type="button" 
onclick="document.getElementById('pow').style.border = 'solid salmon'">
Border</button>
<button type="button" 
onclick="document.getElementById('pow').style.border = 'none'">
No Border</button>

<h1>My Bucket List</h1>
<div id="bucket"></div>
<h1>My Dreams Cars</h1>
<div id="car"></div>
<h1>A man can dream</h1>
<div id="dream"></div>
<div id="result"></div>

<script>
var bucket = ["Deadlift 500", "Squat 400", "Visit Italy", "Masters Degree", "Go to the Moon"];
var dream = "These probably won't happen until the kids move out, but a man can dream!";
var car = {Chevy:"Corvette", GMC:"Sierra", Jeep:"Wrangler", KTM:"Duke 390"};
localStorage.setItem("bucket", JSON.stringify(bucket));
localStorage.setItem("car", JSON.stringify(car));
localStorage.setItem("dream", dream); 
// Check browser support
if (typeof(Storage) !== "undefined") {
  // Store
  localStorage.setItem("How", "How much wood,");
  localStorage.setItem("much", "would a wood chuck, chuck");
  localStorage.setItem("wood", "if a wood chuck could chuck wood?");
  // Retrieve
  document.getElementById("bucket").innerHTML = localStorage.getItem("bucket");
  document.getElementById("car").innerHTML = localStorage.getItem("car");
  document.getElementById("dream").innerHTML = localStorage.getItem("dream");
  document.getElementById("How").innerHTML = localStorage.getItem("How");
  document.getElementById("much").innerHTML = localStorage.getItem("much");
  document.getElementById("wood").innerHTML = localStorage.getItem("wood");
} else {
  document.getElementById("result").innerHTML = "Better Luck next time";
}
</script>

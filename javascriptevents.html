  <body>
    <h1>JavaScript Events</h1>
    <h3>onChange Example</h3>
    <select onchange="color(this)">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <h3>onFocus and onBlur</h3>
    <input
      type="text"
      onfocus="this.style.backgroundColor = 'blue';"
      onblur="this.style.backgroundColor = 'orange'"
    />
    <h3>Transition end example</h3>
    <div
      id="JSE"
      onmouseover="this.innerHTML = ''; this.style.backgroundColor = 'red';"
      onmouseout="this.innerHTML = ''; this.style.backgroundColor = 'red';"
    ></div>
    <h3>onClick example</h3>
    <button onclick="alert('This was an example of onClick!')">onClick Me!</button>
    <script>
      function color(option) {
        if (option.value == 1) {
          option.style.color = "black";
          option.style.backgroundColor = "yellow";
        } else if (option.value == 2) {
          option.style.color = "pink";
          option.style.backgroundColor = "purple";
        } else if (option.value == 3) {
          option.style.color = "orange";
          option.style.backgroundColor = "blue";
        }
      }

      document
        .getElementById("JSE")
        .addEventListener("webkitTransitionEnd", trans);

      // Standard syntax
      document
        .getElementById("JSE")
        .addEventListener("transitionend", trans);

      function trans() {
        this.innerHTML =
          "This was a transition event and it's finished.";
        this.style.backgroundColor = "cyan";
      }
    </script>
  </body>
